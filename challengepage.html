<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Challenge</title>
    <link rel="stylesheet" href="../eco-challenge/pages/index.css" />
  </head>
  <body class="challengepage--dark">
    <header class="challengepage__header">
      <div
        class="challengepage__navbar challengepage__navbar--dark challengepage__navbar-banner"
      >
        <div class="challengepage__navbar-logo">
          <img
            src="../eco-challenge/images/eco-challenge-logo.svg"
            class="challengepage__navbar-logo-img"
            alt="Eco Challenge Logo"
          />
          Eco Challenge
        </div>
        <div class="challengepage__navbar-links">
          <a class="challengepage__navbar-link" href="#">Challenges</a>
          <a class="challengepage__navbar-link" href="#">Progress</a>
          <a class="challengepage__navbar-link" href="#">Learn More</a>
          <button type="button" class="challengepage__navbar-btn"></button>
        </div>
      </div>
    </header>

    <section class="challengepage__section challengepage__section--dark">
      <h1 class="challengepage__section-title">
        Take the Eco Challenge<br />Make a Difference<br />Every Day!
      </h1>
      <p class="challengepage__section-text">
        Complete simple daily challenges to reduce your<br />
        environmental impact and build sustainable habits.<br />
        Small actions, big change!
      </p>
      <button type="button" class="challengepage__section-btn"></button>
    </section>

    <footer class="challengepage__footer">
      Join 1,000+ people taking small steps for a greener planet!
    </footer>
  </body>
</html>
